name: MSVC

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        # Visual Studio 2015 /std:c++14
        - toolset: '14.0'
          arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '/WX'
          win_ver: '2022'

        - toolset: '14.0'
          arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'On'
          flags: '/WX'
          win_ver: '2022'

        - toolset: '14.0'
          arch: 'x64_x86'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '/WX'
          win_ver: '2022'

        - toolset: '14.0'
          arch: 'x64_x86'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'On'
          flags: '/WX'
          win_ver: '2022'

        # Visual Studio 2017
        - toolset: '14.1'
          arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '/std:c++17 /WX'
          win_ver: '2022'

        # Visual Studio 2019
        - toolset: '14.2'
          arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '/std:c++20 /WX'
          win_ver: '2025'

        # Visual Studio 2022
        - toolset: '14.4'
          arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '/std:c++14 /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '/std:c++17 /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '/std:c++20 /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '/std:c++latest /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'On'
          flags: '/std:c++latest /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64'
          build_type: 'Debug'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '/std:c++latest /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64'
          build_type: 'Debug'
          test_libcxx_new: 'On'
          test_extra: 'On'
          flags: '/std:c++latest /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64_x86'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '/std:c++14 /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64_x86'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '/std:c++17 /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64_x86'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '/std:c++20 /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64_x86'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '/std:c++latest /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64_x86'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'On'
          flags: '/std:c++latest /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64_x86'
          build_type: 'Debug'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '/std:c++latest /WX'
          win_ver: '2025'

        - toolset: '14.4'
          arch: 'x64_x86'
          build_type: 'Debug'
          test_libcxx_new: 'On'
          test_extra: 'On'
          flags: '/std:c++latest /WX'
          win_ver: '2025'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Ninja
      run: choco install ninja
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}
        toolset: ${{ matrix.toolset }}
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DMOMO_TEST_LIBCXX_NEW=${{ matrix.test_libcxx_new }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test.exe
