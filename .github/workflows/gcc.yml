name: GCC

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        - gcc_ver: '5'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++11 -Werror -Wno-unused-variable'
          ubuntu_ver: '18.04'

        - gcc_ver: '5'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++11 -Werror -Wno-unused-variable'
          ubuntu_ver: '18.04'

        - gcc_ver: '5'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++14 -Werror -Wno-unused-variable'
          ubuntu_ver: '18.04'

        - gcc_ver: '6'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror'
          ubuntu_ver: '18.04'

        - gcc_ver: '7'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror -DLIBCPP_DISABLE_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '20.04'

        - gcc_ver: '8'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror'
          ubuntu_ver: '20.04'

        - gcc_ver: '9'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror'
          ubuntu_ver: '24.04'

        - gcc_ver: '10'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '11'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '12'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '13'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++11'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++14'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++26 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Debug'
          test_extra: 'On'
          flags: '-std=c++26 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

    runs-on: ubuntu-latest
    container: ubuntu:${{ matrix.ubuntu_ver }}

    steps:
    - name: Install tools
      run: |
        apt-get update
        apt-get install -y cmake
        apt-get install -y ninja-build
    - name: Checkout
      if: matrix.ubuntu_ver != '18.04'
      uses: actions/checkout@v4
    - name: Checkout 18.04
      if: matrix.ubuntu_ver == '18.04'
      run: |
        apt-get install -y git
        git clone --depth=1 https://github.com/${{ github.repository }} .
    - name: Install GCC
      run: apt-get install -y g++-${{ matrix.gcc_ver }}
    - name: Build
      env:
        CXX: g++-${{ matrix.gcc_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }} -DCMAKE_VERBOSE_MAKEFILE=On
        cmake --build .
    - name: Test
      run: test/build/momo_test
