name: MinGW

on:
  push:
    branches:
      - '**'

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        # GNU 14
        - win_ver: '2025'
          build_type: 'Release'
          no_exceptions_rtti: 'Off'
          flags: '-std=c++23'

        - win_ver: '2025'
          build_type: 'Release'
          no_exceptions_rtti: 'Off'
          flags: '-std=c++26'

        - win_ver: '2025'
          build_type: 'Debug'
          no_exceptions_rtti: 'Off'
          flags: '-std=c++26'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
#    - name: Install Ninja
#      run: choco install ninja
    - name: Build
      env:
        CXX: g++
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DMOMO_TEST_NO_EXCEPTIONS_RTTI=${{ matrix.no_exceptions_rtti }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test.exe
