name: MSVC

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        # Visual Studio 2019
        - win_ver: '2019'
          build_type: 'Release'
          flags: '/std:c++14 /WX /permissive- /Zc:__cplusplus'

        - win_ver: '2019'
          build_type: 'Release'
          flags: '/std:c++14 /WX /permissive- /Zc:__cplusplus /GR- /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'

        - win_ver: '2019'
          build_type: 'Release'
          flags: '/std:c++20 /WX /Zc:__cplusplus'

        # Visual Studio 2022
        - win_ver: '2022'
          build_type: 'Release'
          flags: '/std:c++latest /WX /Zc:__cplusplus /DLIBCPP_TEST_DEDUCTION_GUIDES'

        - win_ver: '2022'
          build_type: 'Release'
          flags: '/std:c++latest /WX /Zc:__cplusplus /DLIBCPP_TEST_DEDUCTION_GUIDES /GR- /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'

        - win_ver: '2022'
          build_type: 'Debug'
          flags: '/std:c++latest /WX /Zc:__cplusplus /DLIBCPP_TEST_DEDUCTION_GUIDES'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake ..
        cmake --build . --config ${{ matrix.build_type }}
    - name: Test
      run: test/build/${{ matrix.build_type }}/momo_test.exe
