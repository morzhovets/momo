    - compiler: gcc
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-10
      env:
        - COMPILER="g++-10"
        - BUILD_TYPE="Release"
        - CXXFLAGS="-msse2"

    - compiler: gcc
      arch: arm64
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-10
      env:
        - COMPILER="g++-10"
        - BUILD_TYPE="Debug"
        - CXXFLAGS=""

    - compiler: gcc
      arch: ppc64le
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-10
      env:
        - COMPILER="g++-10"
        - BUILD_TYPE="Release"
        - CXXFLAGS="-DMOMO_USE_SAFE_MAP_BRACKETS"

    - compiler: gcc
      arch: s390x
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-10
      env:
        - COMPILER="g++-10"
        - BUILD_TYPE="Release"
        - CXXFLAGS="-DMOMO_USE_UNORDERED_HINT_ITERATORS"
