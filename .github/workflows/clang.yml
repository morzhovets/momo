name: Clang

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        - clang_ver: '3.9'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++11 -Werror'
          ubuntu_ver: '18.04'

        - clang_ver: '3.9'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++11 -Werror'
          ubuntu_ver: '18.04'

        - clang_ver: '3.9'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++14 -Werror'
          ubuntu_ver: '18.04'

        - clang_ver: '4.0'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++14 -Werror'
          ubuntu_ver: '18.04'

        - clang_ver: '5.0'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror -DLIBCPP_DISABLE_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '18.04'

        - clang_ver: '6.0'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror -DLIBCPP_DISABLE_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '20.04'

        - clang_ver: '7'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror -DLIBCPP_DISABLE_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '20.04'

        - clang_ver: '8'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror'
          ubuntu_ver: '20.04'

        - clang_ver: '9'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror'
          ubuntu_ver: '20.04'

        - clang_ver: '10'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'
          ubuntu_ver: '20.04'

        - clang_ver: '11'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'
          ubuntu_ver: '22.04'

        - clang_ver: '12'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'
          ubuntu_ver: '22.04'

        - clang_ver: '13'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'
          ubuntu_ver: '22.04'

        - clang_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - clang_ver: '15'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - clang_ver: '16'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - clang_ver: '17'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++11 -Werror'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++14 -Werror'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++26 -Werror -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -fsanitize=address,undefined -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Debug'
          test_extra: 'On'
          flags: '-std=c++26 -Werror -fsanitize=address,undefined -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

    runs-on: ubuntu-latest
    container: ubuntu:${{ matrix.ubuntu_ver }}

    steps:
    - name: Install tools
      run: |
        apt-get update
        apt-get install -y cmake
        apt-get install -y ninja-build
        apt-get install -y g++
    - name: Checkout
      if: matrix.ubuntu_ver != '18.04'
      uses: actions/checkout@v4
    - name: Checkout 18.04
      if: matrix.ubuntu_ver == '18.04'
      run: |
        apt-get install -y git
        git clone --depth=1 https://github.com/${{ github.repository }} .
    - name: Install Clang
      run: apt-get install -y clang-${{ matrix.clang_ver }}
    - name: Build
      env:
        CXX: clang++-${{ matrix.clang_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }} -DCMAKE_VERBOSE_MAKEFILE=On
        cmake --build .
    - name: Test
      run: test/build/momo_test
