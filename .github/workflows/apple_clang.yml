name: AppleClang

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        # Apple Clang 13.0.0
        - macos_ver: '11'
          build_type: 'Release'
          flags: '-std=c++11 -Werror -msse2'

        - macos_ver: '11'
          build_type: 'Release'
          flags: '-std=c++20 -Werror -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'

        # Apple Clang 14.0.0
        - macos_ver: '12'
          build_type: 'Release'
          flags: '-std=c++20 -Werror -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'

        # -DTEST_LIBCXX_NEW

    runs-on: macos-${{ matrix.macos_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Ninja
      run: brew install ninja
    - name: Build
      env:
        CXX: clang++
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
