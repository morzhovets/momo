name: Windows Clang

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        - build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26'
          win_ver: '11-arm'

        - build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++26'
          win_ver: '11-arm'

        # x64
        - build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror'
          win_ver: '2025'

        - build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror'
          win_ver: '2025'

        - build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror'
          win_ver: '2025'

        # x86
        - build_type: 'Release'
          test_extra: 'Off'
          flags: '-m32 -std=c++23 -Werror'
          win_ver: '2025'

        - build_type: 'Release'
          test_extra: 'On'
          flags: '-m32 -std=c++23 -Werror'
          win_ver: '2025'

        - build_type: 'Release'
          test_extra: 'Off'
          flags: '-m32 -std=c++26 -Werror'
          win_ver: '2025'

        - build_type: 'Release'
          test_extra: 'On'
          flags: '-m32 -std=c++26 -Werror'
          win_ver: '2025'

        - build_type: 'Debug'
          test_extra: 'Off'
          flags: '-m32 -std=c++26 -Werror'
          win_ver: '2025'

        - build_type: 'Debug'
          test_extra: 'On'
          flags: '-m32 -std=c++26 -Werror'
          win_ver: '2025'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Ninja
      run: choco install ninja
    - name: Setup Clang
      uses: egor-tensin/setup-clang@v1
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test.exe
