name: GCC

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        - gcc_ver: '10'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'

        - gcc_ver: '11'
          build_type: 'Release'
          flags: '-std=c++23 -msse2'

        - gcc_ver: '12'
          build_type: 'Release'
          flags: '-std=c++23 -msse2'

        - gcc_ver: '12'
          build_type: 'Release'
          flags: '-std=c++23 -fno-rtti -DMOMO_USE_SAFE_MAP_BRACKETS -DMOMO_USE_UNORDERED_HINT_ITERATORS -DMOMO_DISABLE_TYPE_INFO'

        - gcc_ver: '12'
          build_type: 'Debug'
          flags: '-std=c++23 -msse2'

    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@v3
    - name: Install GCC
      run: sudo apt install g++-${{ matrix.gcc_ver }}
    - name: Build
      env:
        CXX: g++-${{ matrix.gcc_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
