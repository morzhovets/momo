name: MSVC Clang

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        # Clang 12.0.0 with MSVC-like command-line
        - win_ver: '2019'
          build_type: 'Release'
          flags: '/std:c++20 /WX -msse2 /DLIBCPP_TEST_DEDUCTION_GUIDES'

        - win_ver: '2022'
          build_type: 'Release'
          flags: '/std:c++latest /WX -msse2 /DLIBCPP_TEST_DEDUCTION_GUIDES'

        - win_ver: '2022'
          build_type: 'Release'
          flags: '/std:c++latest /WX -msse2 /DTEST_LIBCXX_NEW /DTEST_DISABLE_SIMPLE'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake -T ClangCL ..
        cmake --build . --config ${{ matrix.build_type }}
    - name: Test
      run: test/build/${{ matrix.build_type }}/momo_test.exe
