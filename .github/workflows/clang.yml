name: Clang

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        - clang_ver: '12'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'
          ubuntu_ver: '22.04'

        - clang_ver: '13'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'
          ubuntu_ver: '22.04'

        - clang_ver: '14'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'
          ubuntu_ver: '22.04'

        - clang_ver: '15'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'
          ubuntu_ver: '22.04'

        - clang_ver: '16'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'
          ubuntu_ver: '24.04'

#        - clang_ver: '17'
#          build_type: 'Release'
#          flags: '-std=c++23 -msse2'
#          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          flags: '-std=c++23 -msse2'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          flags: '-std=c++23 -fsized-deallocation -fno-rtti -DMOMO_USE_SAFE_MAP_BRACKETS -DMOMO_USE_UNORDERED_HINT_ITERATORS -DMOMO_DISABLE_TYPE_INFO'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Debug'
          flags: '-std=c++23 -fsanitize=address,undefined -msse2'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Debug'
          flags: '-std=c++23 -fsanitize=address,undefined -fsized-deallocation -fno-rtti -DMOMO_USE_SAFE_MAP_BRACKETS -DMOMO_USE_UNORDERED_HINT_ITERATORS -DMOMO_DISABLE_TYPE_INFO'
          ubuntu_ver: '24.04'

    runs-on: ubuntu-${{ matrix.ubuntu_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Ninja
      run: sudo apt-get install ninja-build
    - name: Install Clang
      run: sudo apt install clang-${{ matrix.clang_ver }}
    - name: Build
      env:
        CXX: clang++-${{ matrix.clang_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
