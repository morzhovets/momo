name: Apple Clang

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        # Apple Clang 12.0.0
        - macos_ver: '10.15'
          build_type: 'Release'
          flags: '-Werror -std=c++11 -Wno-c++1z-extensions -msse2'

        # Apple Clang 13.0.0
        - macos_ver: '11'
          build_type: 'Release'
          flags: '-Werror -std=c++17 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'

        # Apple Clang 14.0.0
        - macos_ver: '12'
          build_type: 'Release'
          flags: '-Werror -std=c++20 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'

    runs-on: macos-${{ matrix.macos_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      env:
        CXX: clang++
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
        make
    - name: Test
      run: test/build/momo_test
