name: macOS GCC

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        - gcc_ver: '10'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'
          macos_ver: '11'

        - gcc_ver: '11'
          build_type: 'Release'
          flags: '-std=c++23 -msse2'
          macos_ver: '12'

        - gcc_ver: '12'
          build_type: 'Release'
          flags: '-std=c++23 -msse2'
          macos_ver: '12'

    runs-on: macos-${{ matrix.macos_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      env:
        CXX: g++-${{ matrix.gcc_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
        make
    - name: Test
      run: test/build/momo_test
