name: Clang

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++23 -Werror'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++26 -Werror'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -fsanitize=address,undefined'
          ubuntu_ver: '24.04'

        - clang_ver: '18'
          build_type: 'Debug'
          test_extra: 'On'
          flags: '-std=c++26 -Werror -fsanitize=address,undefined'
          ubuntu_ver: '24.04'

    runs-on: ubuntu-${{ matrix.ubuntu_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Ninja
      run: sudo apt-get install ninja-build
    - name: Install Clang
      run: sudo apt install clang-${{ matrix.clang_ver }}
    - name: Build
      env:
        CXX: clang++-${{ matrix.clang_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
