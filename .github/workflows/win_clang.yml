name: Windows Clang

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        # x64
        - build_type: 'Release'
          test_extra: 'OFF'
          flags: '-std=c++23 -Werror'

        - build_type: 'Release'
          test_extra: 'OFF'
          flags: '-std=c++26 -Werror'

        - build_type: 'Debug'
          test_extra: 'OFF'
          flags: '-std=c++26 -Werror'

        # x86
        - build_type: 'Release'
          test_extra: 'OFF'
          flags: '-m32 -std=c++23 -Werror'

        - build_type: 'Release'
          test_extra: 'ON'
          flags: '-m32 -std=c++23 -Werror'

        - build_type: 'Release'
          test_extra: 'OFF'
          flags: '-m32 -std=c++26 -Werror'

        - build_type: 'Release'
          test_extra: 'ON'
          flags: '-m32 -std=c++26 -Werror'

        - build_type: 'Debug'
          test_extra: 'OFF'
          flags: '-m32 -std=c++26 -Werror'

        - build_type: 'Debug'
          test_extra: 'ON'
          flags: '-m32 -std=c++26 -Werror'

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@v4
    - name: Setup Clang
      uses: egor-tensin/setup-clang@v1
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test.exe
