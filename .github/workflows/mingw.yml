name: MinGW

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        # MinGW GNU 8.1.0 Release
        - flags: '-std=c++17 -O3 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'

    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G"MinGW Makefiles"
        cmake --build .
    - name: Test
      run: test/build/momo_test.exe
