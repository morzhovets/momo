name: AppleClang

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        # Apple Clang 15.0.0
        - macos_ver: '13'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'

        # macOS-14-arm64
        # Apple Clang 15.0.0
        - macos_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++11 -Werror'

        - macos_ver: '14'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++11 -Werror'

        - macos_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'

        # macOS-15-arm64
        # Apple Clang 16.0.0
        - macos_ver: '15'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++14 -Werror'

        - macos_ver: '15'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror'

        - macos_ver: '15'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'

        - macos_ver: '15'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++20 -Werror'

        - macos_ver: '15'
          build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'

        - macos_ver: '15'
          build_type: 'Debug'
          test_extra: 'On'
          flags: '-std=c++20 -Werror'

        # -DTEST_LIBCXX_NEW

    runs-on: macos-${{ matrix.macos_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
#    - name: Install Ninja
#      run: brew install ninja
    - name: Build
      env:
        CXX: clang++
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
