name: macOS Clang

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        # x64
        - clang_ver: '19'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror'
          path_prefix: '/usr/local'
          macos_ver: '13'

        # ARM64
        - clang_ver: '19'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror'
          path_prefix: '/opt/homebrew'
          macos_ver: '15'

        - clang_ver: '19'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror'
          path_prefix: '/opt/homebrew'
          macos_ver: '15'

        - clang_ver: '19'
          build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -fsanitize=address,undefined'
          path_prefix: '/opt/homebrew'
          macos_ver: '15'

    runs-on: macos-${{ matrix.macos_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
#    - name: Install Ninja
#      run: brew install ninja
    - name: Install Clang
      run: brew install llvm@${{ matrix.clang_ver }}
    - name: Build
      env:
        CXX: ${{ matrix.path_prefix }}/opt/llvm@${{ matrix.clang_ver }}/bin/clang++
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
