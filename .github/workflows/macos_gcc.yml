name: macOS GCC

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror'
          path_prefix: '/usr/local'
          macos_ver: '13'

        - gcc_ver: '14'
          build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror'
          path_prefix: '/usr/local'
          macos_ver: '13'

        # macOS-14-arm64
        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror -Wno-psabi'
          path_prefix: '/opt/homebrew'
          macos_ver: '14'

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++23 -Werror -Wno-psabi'
          path_prefix: '/opt/homebrew'
          macos_ver: '14'

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -Wno-psabi'
          path_prefix: '/opt/homebrew'
          macos_ver: '14'

        - gcc_ver: '14'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++26 -Werror -Wno-psabi'
          path_prefix: '/opt/homebrew'
          macos_ver: '14'

        - gcc_ver: '14'
          build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -Wno-psabi'
          path_prefix: '/opt/homebrew'
          macos_ver: '14'

        - gcc_ver: '14'
          build_type: 'Debug'
          test_extra: 'On'
          flags: '-std=c++26 -Werror -Wno-psabi'
          path_prefix: '/opt/homebrew'
          macos_ver: '14'

    runs-on: macos-${{ matrix.macos_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
#    - name: Install Ninja
#      run: brew install ninja
    - name: Install GCC
      run: brew install gcc@${{ matrix.gcc_ver }}
    - name: Build
      env:
        CXX: ${{ matrix.path_prefix }}/opt/gcc@${{ matrix.gcc_ver }}/bin/g++-${{ matrix.gcc_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
