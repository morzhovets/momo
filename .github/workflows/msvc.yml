name: MSVC

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        # Visual Studio 2019
        - win_ver: '2019'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++14 /WX /permissive-'

        - win_ver: '2019'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++14 /WX /permissive- /GR- /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'

        - win_ver: '2019'
          arch: 'x86'
          build_type: 'Release'
          flags: '/std:c++14 /WX /permissive-'

        - win_ver: '2019'
          arch: 'x86'
          build_type: 'Release'
          flags: '/std:c++14 /WX /permissive- /GR- /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'

        - win_ver: '2019'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++20 /WX /DLIBCPP_TEST_DEDUCTION_GUIDES'

        # Visual Studio 2022
        - win_ver: '2022'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES'

        - win_ver: '2022'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES /GR- /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'

        - win_ver: '2022'
          arch: 'x64'
          build_type: 'Debug'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES'

        - win_ver: '2022'
          arch: 'x86'
          build_type: 'Release'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES'

        - win_ver: '2022'
          arch: 'x86'
          build_type: 'Release'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES /GR- /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'

        - win_ver: '2022'
          arch: 'x86'
          build_type: 'Debug'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@v3
    - name: Setup MSVC
      uses: egor-tensin/vs-shell@v2
      with:
        arch: ${{ matrix.arch }}
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test.exe
