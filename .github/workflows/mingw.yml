name: MinGW

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        - arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '-std=c++11'

        - arch: 'x64'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '-std=c++23'

