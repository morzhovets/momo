name: MSVC

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        # Visual Studio 2015
        - toolset: '14.0'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++14 /WX'
          win_ver: '2019'

        - toolset: '14.0'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++14 /WX /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'
          win_ver: '2019'

        - toolset: '14.0'
          arch: 'x86'
          build_type: 'Release'
          flags: '/std:c++14 /WX'
          win_ver: '2019'

        - toolset: '14.0'
          arch: 'x86'
          build_type: 'Release'
          flags: '/std:c++14 /WX /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'
          win_ver: '2019'

        # Visual Studio 2017
        - toolset: '14.1'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++17 /WX /permissive-'
          win_ver: '2022'

        # Visual Studio 2019
        - toolset: '14.2'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++20 /WX /DLIBCPP_TEST_DEDUCTION_GUIDES'
          win_ver: '2022'

        # Visual Studio 2022
        - toolset: '14.3'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES'
          win_ver: '2022'

        - toolset: '14.3'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'
          win_ver: '2022'

        - toolset: '14.3'
          arch: 'x64'
          build_type: 'Debug'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES'
          win_ver: '2022'

        - toolset: '14.3'
          arch: 'x86'
          build_type: 'Release'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES'
          win_ver: '2022'

        - toolset: '14.3'
          arch: 'x86'
          build_type: 'Release'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'
          win_ver: '2022'

        - toolset: '14.3'
          arch: 'x86'
          build_type: 'Debug'
          flags: '/std:c++latest /WX /DLIBCPP_TEST_DEDUCTION_GUIDES'
          win_ver: '2022'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@v3
    - name: Setup MSVC
      uses: TheMrMilchmann/setup-msvc-dev@v2
      with:
        arch: ${{ matrix.arch }}
        toolset: ${{ matrix.toolset }}
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test.exe
