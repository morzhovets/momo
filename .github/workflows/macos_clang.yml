on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

#        - clang_ver: '12'
#          build_type: 'Release'
#          flags: '-std=c++20 -Werror -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
#          path_prefix: '/usr/local'
#          macos_ver: '13'
#
#        - clang_ver: '13'
#          build_type: 'Release'
#          flags: '-std=c++20 -Werror -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
#          path_prefix: '/usr/local'
#          macos_ver: '13'
#
#        - clang_ver: '14'
