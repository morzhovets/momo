name: macOS GCC

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

#        - gcc_ver: '9'
#          build_type: 'Release'
#          flags: '-std=c++17 -Werror -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
#          macos_ver: '11'

        - gcc_ver: '10'
          build_type: 'Release'
          flags: '-std=c++20 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
          macos_ver: '11'

        - gcc_ver: '11'
          build_type: 'Release'
          flags: '-std=c++23 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
          macos_ver: '12'

        - gcc_ver: '12'
          build_type: 'Release'
          flags: '-std=c++23 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
          macos_ver: '12'

        - gcc_ver: '13'
          build_type: 'Release'
          flags: '-std=c++23 -msse2 -DTEST_LIBCXX_NEW'
          macos_ver: '12'

    runs-on: macos-${{ matrix.macos_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Ninja
      run: brew install ninja
    - name: Install GCC
      run: brew install gcc@${{ matrix.gcc_ver }}
    - name: Build
      env:
        CXX: /usr/local/opt/gcc@${{ matrix.gcc_ver }}/bin/g++-${{ matrix.gcc_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
