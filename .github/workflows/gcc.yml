name: GCC

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        # x64
        - gcc_ver: '14'
          ubuntu_ver: '24.04'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror'

        - gcc_ver: '14'
          ubuntu_ver: '24.04'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++23 -Werror'

        - gcc_ver: '14'
          ubuntu_ver: '24.04'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror'

        - gcc_ver: '14'
          ubuntu_ver: '24.04'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++26 -Werror'

        - gcc_ver: '14'
          ubuntu_ver: '24.04'
          build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror'

        - gcc_ver: '14'
          ubuntu_ver: '24.04'
          build_type: 'Debug'
          test_extra: 'On'
          flags: '-std=c++26 -Werror'

        # ARM64
        - gcc_ver: '14'
          ubuntu_ver: '24.04-arm'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror -Wno-psabi'

        - gcc_ver: '14'
          ubuntu_ver: '24.04-arm'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++23 -Werror -Wno-psabi'

        - gcc_ver: '14'
          ubuntu_ver: '24.04-arm'
          build_type: 'Release'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -Wno-psabi'

        - gcc_ver: '14'
          ubuntu_ver: '24.04-arm'
          build_type: 'Release'
          test_extra: 'On'
          flags: '-std=c++26 -Werror -Wno-psabi'

        - gcc_ver: '14'
          ubuntu_ver: '24.04-arm'
          build_type: 'Debug'
          test_extra: 'Off'
          flags: '-std=c++26 -Werror -Wno-psabi'

        - gcc_ver: '14'
          ubuntu_ver: '24.04-arm'
          build_type: 'Debug'
          test_extra: 'On'
          flags: '-std=c++26 -Werror -Wno-psabi'

    runs-on: ubuntu-${{ matrix.ubuntu_ver }}
    container: ubuntu:24.04

    steps:
    - name: Install tools
      run: |
        apt-get update
        apt-get install -y cmake
        apt-get install -y ninja-build
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install GCC
      run: apt-get install -y g++-${{ matrix.gcc_ver }}
    - name: Build
      env:
        CXX: g++-${{ matrix.gcc_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
