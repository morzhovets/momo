name: MSVC Clang

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        - win_ver: '2022'
          build_type: 'Release'
          flags: '-msse2'

        - win_ver: '2022'
          build_type: 'Debug'
          flags: '-msse2'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -T ClangCL
        cmake --build . --config ${{ matrix.build_type }}
    - name: Test
      run: test/build/${{ matrix.build_type }}/momo_test.exe
