name: MSVC

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        # Visual Studio 2019
        - toolset: '14.2'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++20'
          win_ver: '2022'

        # Visual Studio 2022
        - toolset: '14.4'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++latest'
          win_ver: '2022'

        - toolset: '14.4'
          arch: 'x64'
          build_type: 'Release'
          flags: '/std:c++latest /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'
          win_ver: '2022'

        - toolset: '14.4'
          arch: 'x64'
          build_type: 'Debug'
          flags: '/std:c++latest'
          win_ver: '2022'

        - toolset: '14.4'
          arch: 'x86'
          build_type: 'Release'
          flags: '/std:c++latest'
          win_ver: '2022'

        - toolset: '14.4'
          arch: 'x86'
          build_type: 'Release'
          flags: '/std:c++latest /DMOMO_USE_SAFE_MAP_BRACKETS /DMOMO_USE_UNORDERED_HINT_ITERATORS /DMOMO_DISABLE_TYPE_INFO'
          win_ver: '2022'

        - toolset: '14.4'
          arch: 'x86'
          build_type: 'Debug'
          flags: '/std:c++latest'
          win_ver: '2022'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Ninja
      run: choco install ninja
    - name: Setup MSVC
      uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: ${{ matrix.arch }}
        toolset: ${{ matrix.toolset }}
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test.exe
