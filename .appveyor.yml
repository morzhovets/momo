build_script:
  - cd test
  - mkdir build
  - cd build
  - cmake -G"%CMAKE_GENERATOR%" ..
  - cmake --build . --config %CONFIGURATION%

test_script: 
  - .\%CONFIGURATION%\momo_test.exe
  
