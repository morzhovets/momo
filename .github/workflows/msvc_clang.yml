name: MSVC Clang

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        - win_ver: '2025'
          build_type: 'Release'
          flags: '-std:c++latest /WX'

        - win_ver: '2025'
          build_type: 'Debug'
          flags: '-std:c++latest /WX'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
#    - name: Install Ninja
#      run: choco install ninja
    - name: Build
      env:
        CXX: clang-cl
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test.exe
