name: AppleClang

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        # Apple Clang 15.0.0
        - macos_ver: '13'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'

    runs-on: macos-${{ matrix.macos_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Ninja
      run: brew install ninja
    - name: Build
      env:
        CXX: clang++
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
