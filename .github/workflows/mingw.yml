name: MinGW

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        - arch: 'x64'
          build_type: 'Release'
          flags: '-std=c++11 -Wa,-mbig-obj -msse2'

        - arch: 'x64'
          build_type: 'Release'
          flags: '-std=c++23 -Wa,-mbig-obj -msse2 -DTEST_LIBCXX_NEW'

