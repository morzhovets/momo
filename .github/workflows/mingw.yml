name: MinGW

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        # MinGW GNU 8.1.0 Release
        - win_ver: '2019'
          flags: '-std=c++17 -O3 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'

        # MinGW GNU 11.2.0 Release
        #- win_ver: '2022'
        #  flags: '-std=c++23 -O3 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'

    runs-on: windows-${{ matrix.win_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G"MinGW Makefiles"
        cmake --build .
    - name: Test
      run: test/build/momo_test.exe
