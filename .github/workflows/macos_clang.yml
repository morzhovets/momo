name: macOS Clang

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        - clang_ver: '12'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'
          macos_ver: '12'

        - clang_ver: '13'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'
          macos_ver: '12'

        - clang_ver: '14'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'
          macos_ver: '12'

        - clang_ver: '15'
          build_type: 'Release'
          flags: '-std=c++20 -msse2'
          macos_ver: '12'

    runs-on: macos-${{ matrix.macos_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install
      run: |
        brew install llvm@${{ matrix.clang_ver }}
    - name: Build
      env:
        CXX: /usr/local/opt/llvm@${{ matrix.clang_ver }}/bin/clang++
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
        make
    - name: Test
      run: test/build/momo_test
