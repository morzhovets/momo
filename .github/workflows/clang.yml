name: Clang

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        - clang_ver: '12'
          build_type: 'Release'
          flags: '-msse2'

        - clang_ver: '13'
          build_type: 'Release'
          flags: '-msse2'

        - clang_ver: '14'
          build_type: 'Release'
          flags: '-msse2'

        - clang_ver: '14'
          build_type: 'Release'
          flags: '-fsized-deallocation -DMOMO_USE_SAFE_MAP_BRACKETS -DMOMO_USE_UNORDERED_HINT_ITERATORS'

        - clang_ver: '14'
          build_type: 'Debug'
          flags: '-msse2 -fsanitize=address,undefined'

    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install
      run: sudo apt install clang-${{ matrix.clang_ver }}
    - name: Build
      env:
        CXX: clang++-${{ matrix.clang_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
        make
    - name: Test
      run: test/build/momo_test
