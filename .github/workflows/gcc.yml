name: GCC

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        - gcc_ver: '5'
          build_type: 'Release'
          flags: '-std=c++11 -Werror -Wno-unused-variable -msse2'
          ubuntu_ver: '18.04'

        - gcc_ver: '5'
          build_type: 'Release'
          flags: '-std=c++11 -Werror -Wno-unused-variable -fno-rtti -DMOMO_USE_SAFE_MAP_BRACKETS -DMOMO_USE_UNORDERED_HINT_ITERATORS -DMOMO_DISABLE_TYPE_INFO'
          ubuntu_ver: '18.04'

        - gcc_ver: '5'
          build_type: 'Release'
          flags: '-std=c++14 -Werror -Wno-unused-variable -msse2'
          ubuntu_ver: '18.04'

        - gcc_ver: '6'
          build_type: 'Release'
          flags: '-std=c++17 -Werror -msse2'
          ubuntu_ver: '18.04'

        - gcc_ver: '7'
          build_type: 'Release'
          flags: '-std=c++17 -Werror -msse2 -DLIBCPP_DISABLE_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '20.04'

        - gcc_ver: '8'
          build_type: 'Release'
          flags: '-std=c++17 -Werror -msse2'
          ubuntu_ver: '20.04'

        - gcc_ver: '9'
          build_type: 'Release'
          flags: '-std=c++17 -Werror -msse2'
          ubuntu_ver: '24.04'

        - gcc_ver: '10'
          build_type: 'Release'
          flags: '-std=c++20 -Werror -msse2 -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '11'
          build_type: 'Release'
          flags: '-std=c++23 -msse2 -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '12'
          build_type: 'Release'
          flags: '-std=c++23 -msse2 -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '13'
          build_type: 'Release'
          flags: '-std=c++23 -Werror -msse2 -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Release'
          flags: '-std=c++26 -Werror -msse2 -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Release'
          flags: '-std=c++26 -Werror -DTEST_LIBCXX_NEW -fno-rtti -DMOMO_USE_SAFE_MAP_BRACKETS -DMOMO_USE_UNORDERED_HINT_ITERATORS -DMOMO_DISABLE_TYPE_INFO'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Debug'
          flags: '-std=c++26 -Werror -msse2 -DTEST_LIBCXX_NEW'
          ubuntu_ver: '24.04'

        - gcc_ver: '14'
          build_type: 'Debug'
          flags: '-std=c++26 -Werror -DTEST_LIBCXX_NEW -fno-rtti -DMOMO_USE_SAFE_MAP_BRACKETS -DMOMO_USE_UNORDERED_HINT_ITERATORS -DMOMO_DISABLE_TYPE_INFO'
          ubuntu_ver: '24.04'

    runs-on: ubuntu-latest
    container: ubuntu:${{ matrix.ubuntu_ver }}

    steps:
    - name: Prepare Bionic
      if: matrix.ubuntu_ver == '18.04'
      run: |
        apt-get remove nodejs
        nvm install 16.15.1
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install utilities
      run: |
        apt-get update
        apt-get install -y cmake
        apt-get install -y ninja-build
    - name: Install GCC
      run: apt-get install -y g++-${{ matrix.gcc_ver }}
    - name: Build
      env:
        CXX: g++-${{ matrix.gcc_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
