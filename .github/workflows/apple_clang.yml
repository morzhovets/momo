name: AppleClang

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        # AppleClang 14.0.3 x64
        - xcode_ver: '14.3.1'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '-std=c++11 -Werror'
          macos_ver: '13'

        - xcode_ver: '14.3.1'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'On'
          flags: '-std=c++11 -Werror'
          macos_ver: '13'

        - xcode_ver: '14.3.1'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'
          macos_ver: '13'

        # AppleClang 15.0.0 x64
        - xcode_ver: '15.2'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'
          macos_ver: '13'

        # AppleClang 15.0.0 ARM64
        - xcode_ver: '15.4'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'
          macos_ver: '15'

        # AppleClang 16.0.0 ARM64
        - xcode_ver: '16.2'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'
          macos_ver: '15'

        # AppleClang 17.0.0 ARM64
        - xcode_ver: '16.3'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '-std=c++11 -Werror'
          macos_ver: '15'

        - xcode_ver: '16.3'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '-std=c++14 -Werror'
          macos_ver: '15'

        - xcode_ver: '16.3'
          build_type: 'Release'
          test_libcxx_new: 'Off'
          test_extra: 'Off'
          flags: '-std=c++17 -Werror'
          macos_ver: '15'

        - xcode_ver: '16.3'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '-std=c++20 -Werror'
          macos_ver: '15'

        - xcode_ver: '16.3'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror'
          macos_ver: '15'

        - xcode_ver: '16.3'
          build_type: 'Release'
          test_libcxx_new: 'On'
          test_extra: 'On'
          flags: '-std=c++23 -Werror'
          macos_ver: '15'

        - xcode_ver: '16.3'
          build_type: 'Debug'
          test_libcxx_new: 'On'
          test_extra: 'Off'
          flags: '-std=c++23 -Werror'
          macos_ver: '15'

        - xcode_ver: '16.3'
          build_type: 'Debug'
          test_libcxx_new: 'On'
          test_extra: 'On'
          flags: '-std=c++23 -Werror'
          macos_ver: '15'

    runs-on: macos-${{ matrix.macos_ver }}

    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ matrix.xcode_ver }}
    - name: Checkout
      uses: actions/checkout@v4
#    - name: Install Ninja
#      run: brew install ninja
    - name: Build
      env:
        CXX: clang++
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DMOMO_TEST_LIBCXX_NEW=${{ matrix.test_libcxx_new }} -DMOMO_TEST_EXTRA=${{ matrix.test_extra }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test
