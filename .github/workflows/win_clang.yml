name: Windows Clang

on: [push, pull_request]

jobs:
  momo-test:
    strategy:
      matrix:
        include:

        # x64
        - build_type: 'Release'
          flags: '-std=c++26 -msse2'

        - build_type: 'Debug'
          flags: '-std=c++26 -msse2'

        # x86
        - build_type: 'Release'
          flags: '-m32 -std=c++26 -msse2'

        - build_type: 'Release'
          flags: '-m32 -std=c++26 -fsized-deallocation -fno-rtti -DMOMO_USE_SAFE_MAP_BRACKETS -DMOMO_USE_UNORDERED_HINT_ITERATORS -DMOMO_DISABLE_TYPE_INFO'

        - build_type: 'Debug'
          flags: '-m32 -std=c++26 -msse2'

        - build_type: 'Debug'
          flags: '-m32 -std=c++26 -fsized-deallocation -fno-rtti -DMOMO_USE_SAFE_MAP_BRACKETS -DMOMO_USE_UNORDERED_HINT_ITERATORS -DMOMO_DISABLE_TYPE_INFO'

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@v4
    - name: Setup Clang
      uses: egor-tensin/setup-clang@v1
    - name: Build
      env:
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        cmake --build . -v
    - name: Test
      run: test/build/momo_test.exe
