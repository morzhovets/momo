language: cpp
os: linux
dist: bionic

script:
  - cd test
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
  - make
  - ./momo_test

