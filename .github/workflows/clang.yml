name: Clang

on: [push, pull_request]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:

        - clang_ver: '3.6'
          build_type: 'Release'
          flags: '-std=c++11 -msse2 -Wno-c++1z-extensions'
          ubuntu_ver: '18.04'

#        - clang_ver: '3.9'
#          build_type: 'Release'
#          flags: '-std=c++11 -msse2 -Wno-c++1z-extensions'
#          ubuntu_ver: '18.04'

        - clang_ver: '4.0'
          build_type: 'Release'
          flags: '-std=c++14 -msse2 -Wno-c++1z-extensions'
          ubuntu_ver: '18.04'

        - clang_ver: '5.0'
          build_type: 'Release'
          flags: '-std=c++17 -msse2'
          ubuntu_ver: '18.04'

        - clang_ver: '6.0'
          build_type: 'Release'
          flags: '-std=c++17 -msse2'
          ubuntu_ver: '20.04'

        - clang_ver: '7'
          build_type: 'Release'
          flags: '-std=c++17 -msse2'
          ubuntu_ver: '20.04'

        - clang_ver: '8'
          build_type: 'Release'
          flags: '-std=c++17 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '20.04'

        - clang_ver: '9'
          build_type: 'Release'
          flags: '-std=c++17 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '20.04'

        - clang_ver: '10'
          build_type: 'Release'
          flags: '-std=c++20 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '20.04'

        - clang_ver: '11'
          build_type: 'Release'
          flags: '-std=c++20 -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '20.04'

        - clang_ver: '12'
          build_type: 'Release'
          flags: '-std=c++20 -Werror -msse2 -DLIBCPP_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '20.04'

        - clang_ver: '12'
          build_type: 'Release'
          flags: '-std=c++20 -Werror -DMOMO_USE_SAFE_MAP_BRACKETS -DMOMO_USE_UNORDERED_HINT_ITERATORS'
          ubuntu_ver: '20.04'

        - clang_ver: '12'
          build_type: 'Debug'
          flags: '-std=c++20 -Werror -msse2 -fsanitize=address,undefined -DLIBCPP_TEST_DEDUCTION_GUIDES'
          ubuntu_ver: '20.04'

    runs-on: ubuntu-${{ matrix.ubuntu_ver }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Prepare Xenial
      if: matrix.ubuntu_ver == '18.04'
      run: |
        echo "deb http://dk.archive.ubuntu.com/ubuntu/ xenial main universe" | sudo tee -a /etc/apt/sources.list
        sudo apt update
    - name: Install
      run: sudo apt install clang-${{ matrix.clang_ver }}
    - name: Build
      env:
        CXX: clang++-${{ matrix.clang_ver }}
        CXXFLAGS: ${{ matrix.flags }}
      run: |
        cd test
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
        make
    - name: Test
      run: test/build/momo_test
